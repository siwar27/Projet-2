<!DOCTYPE hmtl>
<html>
    <head>
        <title> Calculatrice</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="calcul.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="calcull.js"></script>


    </head>
    <body>
        <div class="dropdown">
            <div class="dropdown-content">
                <button class="menu" >Accueil</button>
                <button class="menu" >Historique</button>
                <button class="menu" >Scientifique</button>
                <button class="menu" >Memoire</button>
            </div>
        </div>
        <div class="mileu">
                <div class="fas fa-car-side fa-3x" data-toggle="animation" data-animation-reset="false" data-animation="slide-rigth">
                    <div  class="display">
                        <p  class="roww" id="output">0</p>
                    </div>
                    <div class="F-row">
                        <button class="roww" onclick="forclear()" style="width:185px;">C</button>
                        <button class="roww" onclick="perc()">%</button>
                        <button class="roww" onclick="fordisplay('/')">/</button>
                        <button class="roww" onclick="pui('^')">^2</button>
                    </div>
                    <div class="S-row">
                        <button data-key="55" class="roww" onclick="fordisplay('7')" >7</button>
                        <button class="roww" onclick="fordisplay('8')">8</button>
                        <button class="roww" onclick="fordisplay('9')" >9</button>
                        <button class="roww" onclick="fordisplay('*')">*</button>
                        <button class="roww" onclick="sqrt('^^')">&Sqrt;</button>
                    </div>
                    <div class="T-row">
                        <button class="roww" onclick="fordisplay('4')">4</button>
                        <button class="roww" onclick="fordisplay('5')">5</button>
                        <button class="roww" onclick="fordisplay('6')">6</button>
                        <button class="roww" onclick="fordisplay('-')">-</button>
                        <button class="roww" onclick="fact('!')">x!</button>
                    </div>
                    <div class="FO-row">
                        <button data-key="49" class="roww"  onclick="fordisplay('1')">1</button>
                        <button class="roww"  onclick="fordisplay('2')">2</button>
                        <button class="roww"  onclick="fordisplay('3')" >3</button>
                        <button class="roww"  onclick="fordisplay('+')" >+</button>
                        <button class="roww" onclick="pi('pi')">&pi;</button>
                    </div>
                    <div class="FIF-row">
                        <button class="roww"  style="width:185px;" onclick="fordisplay('0')">0</button>
                        <button class="roww" onclick="fordisplay('.')">.</button>
                        <button class="roww" onclick="egale()" style="width:185px ; background-color:rgb(171, 91, 26);">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
